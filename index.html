<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  <body>
    <!--Jeremy profile card start-->
    <div class="card-catainer">
        <div class="report-container">
            <div class="jeremy-card">
                <div class="jeremy-pic">
                    <div class="pic-frame">
                        <img src="./assests/image-jeremy.png" alt="profile picture of user">
                    </div>
                </div>
                <div class="profile-name-text">
                    <h3>Report for</h3>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="timeframes-container">
                <h3>Daily</h3>
                <h3>Weekly</h3>
                <h3>Monthly</h3>
            </div>
        </div>
        <!--Jeremy profile card end-->
        <!--Work start-->
        <div class="work-card-Container">
            <div class="card-logo">
                <img src="./assests/icon-work.svg" alt="work logo (briefcase)">
            </div>
            <div class="text-container">
                <div class="inner-title">
                    <h3>Work</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                      </svg>
                </div>
                <div class="time-container">
                    <h1>32hrs</h1>
                    <h3>Last Week - 36hrs</h3>
                </div>
            </div>
        </div>
        <!--Work end-->
        <!--Play card start-->
        <div class="play-card-container">
            <div class="card-logo">
                <img src="./assests/icon-play.svg" alt="play logo (video game controller)">
            </div>


            <div class="text-container">
                <div class="inner-title">
                    <h3>play</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                      </svg>
                </div>


                <div class="time-container">
                    <h1>10hrs</h1>
                    <h3>Last Week - 8hrs</h3>
                </div>
            </div>
        </div>
        <!--Play card end-->
        <!--study card start-->
        <div class="study-card-container">
            <div class="card-logo">
                <img src="./assests/icon-study.svg" alt="logo of book">
            </div>


            <div class="text-container">
                <div class="inner-title">
                    <h3>Study</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                      </svg>
                </div>
                
                <div class="time-container">
                    <h1>4hrs</h1>
                    <h3>Last Week - 7hrs</h3>
                </div>

            </div>
        </div>
        <!--study card end-->
        <!--Exercise card start-->
        <div class="Excercise-card-container">
            
        </div>
        <!--Exercise card end-->
        <!--Social card start-->
        <!--Social card end-->
        <!--Self Care card start-->
        <!--Exercise card end-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
