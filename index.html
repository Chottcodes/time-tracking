<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Tracking App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
  </head>
  <body id="body">
    <!--Jeremy profile card start-->
    <div class="card-catainer">
      <div class="report-container">
        <div class="jeremy-card">
          <div class="jeremy-pic">
            <div class="pic-frame">
              <img
                src="./assests/image-jeremy.png"
                alt="profile picture of user"
              />
            </div>
          </div>
          <div class="profile-name-text">
            <h3>Report for</h3>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframes-container">
          <h3 id="daily">Daily</h3>
          <h3 id="weekly">Weekly</h3>
          <h3 id="monthly">Monthly</h3>
        </div>
      </div>
      <!--Jeremy profile card end-->
      <!--Work start-->
      <div class="work-card-Container">
        <div class="card-logo">
          <img src="./assests/icon-work.svg" alt="work logo (briefcase)" />
        </div>
        <div class="text-container">
          <div class="inner-title">
            <h3>Work</h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
                />
              </svg>
          </div>
          <div class="time-container">
            <h1 id="work-hrs"></h1>
            <h3 id="previous-hrs"></h3>
          </div>
        </div>
      </div>
      <!--Work end-->
      <!--Play card start-->
      <div class="play-card-container">
        <div class="card-logo">
          <img
            src="./assests/icon-play.svg"
            alt="play logo (video game controller)"
          />
        </div>

        <div class="text-container">
          <div class="inner-title">
            <h3>play</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </div>

          <div class="time-container">
            <h1 id="play-hrs"></h1>
            <h3 id="previous-play-hrs"></h3>
          </div>
        </div>
      </div>
      <!--Play card end-->
      <!--study card start-->
      <div class="study-card-container">
        <div class="card-logo">
          <img src="./assests/icon-study.svg" alt="logo of book" />
        </div>

        <div class="text-container">
          <div class="inner-title">
            <h3>Study</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </div>

          <div class="time-container">
            <h1 id="study-hrs"></h1>
            <h3 id="study-previous-hrs"></h3>
          </div>
        </div>
      </div>
      <!--study card end-->
      <!--Exercise card start-->
      <div class="Excercise-card-container">
        <div class="card-logo">
          <img src="./assests/icon-exercise.svg" alt="excercise logo" />
        </div>
        <div class="text-container">
          <div class="inner-title">
            <h3>Excercise</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </div>
          <div class="time-container">
            <h1 id="Excercise-hrs"></h1>
            <h3 id="Excercise-previous-hrs"></h3>
          </div>
        </div>
      </div>
      <!--Exercise card end-->
      <!--Social card start-->
      <div class="social-card-container">
        <div class="card-logo">
          <img src="./assests/icon-social.svg" alt="Chat bubble logo" />
        </div>
        <div class="text-container">
          <div class="inner-title">
            <h3>Social</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </div>
          <div class="time-container">
            <h1 id="social-hrs"></h1>
            <h3 id="Social-previous-hrs"></h3>
          </div>
        </div>
      </div>
      <!--Social card end-->
      <!--Self Care card start-->
      <div class="self-care-container">
        <div class="card-logo">
          <img src="./assests/icon-self-care.svg" alt="logo of a heart" />
        </div>
        <div class="text-container">
          <div class="inner-title">
            <h3>Self Care</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </div>
          <div class="time-container">
            <h1 id="self-care-hrs"></h1>
            <h3 id="self-care-previos-hrs"></h3>
          </div>
        </div>
      </div>
      <!--Exercise card end-->
    </div>
    <script type="module" src="./scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
